<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>분리형 책 넘기기</title>

  <!-- Google Fonts: Gowun Batang -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #dff2f5;
      font-family: 'Gowun Batang', serif;
      display: flex;
      justify-content: center;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      margin-top: 20px;
    }

    .page {
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100%;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .content-box {
      position: absolute;
      color: #000;
      font-weight: 400;
      background: transparent;
      padding: 0;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6), -1px -1px 2px rgba(0,0,0,0.1);
      line-height: 1.8;
    }

    .toc-box {
      top: 30%;
      left: 60px;
      transform: translateY(-30%);
      max-width: 80%;
    }

    .notice-box {
      top: 15%;
      left: 40%;
      transform: none;
      max-width: 50%;
      text-align: left;
    }

    .content-box h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .toc-line {
      border: none;
      height: 2px;
      background-color: rgba(0, 0, 0, 0.6);
      width: 85%;
      margin: 10px 0 20px 0;
    }

    .content-box a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 4px;
    }

    .page-number {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8em;
      opacity: 0.5;
    }

    /* 배경 이미지 */
    .bg-cover1  { background-image: url('img/cover1.jpg'); }
    .bg-inside1 { background-image: url('img/inside1.PNG'); }
    .bg-toc     { background-image: url('img/page.PNG'); }
    .bg-notice  { background-image: url('img/page.PNG'); }
    .bg-world   { background-image: url('img/page.PNG'); }
    .bg-profile { background-image: url('img/page.PNG'); }
    .bg-inside2 { background-image: url('img/inside1.PNG'); }
    .bg-cover2  { background-image: url('img/cover2.jpg'); }

    @media (max-width: 600px) {
      .toc-box {
        left: 65px;
        font-size: 0.9em;
      }
      .notice-box {
        top: 50px;
        left: 65px;
        font-size: 0.9em;
        max-width: 80%;
      }
    }
  </style>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
  <div class="page bg-cover1"></div>
  <div class="page bg-inside1"></div>

  <!-- 목차 -->
  <div class="page bg-toc">
    <div class="content-box toc-box">
      <h2>CONTENT</h2>
      <hr class="toc-line"/>
      <a onclick="goToPage(4)">1. NOTICE</a>
      <a onclick="goToPage(7)">3. STORY</a>
      <a onclick="goToPage(8)">3. PROFILE</a>
    </div>
    <div class="page-number">3</div>
  </div>

  <!-- 공지사항 페이지들 -->
  <div class="page bg-notice" data-src="notice.html"></div>
  <div class="page bg-notice" data-src="notice2.html"></div>
  <div class="page bg-notice" data-src="notice3.html"></div>


  <!-- 나머지 페이지들 -->
  <div class="page bg-world" data-src="world.html"><div class="page-number">7</div></div>
  <div class="page bg-profile" data-src="profile.html"><div class="page-number">8</div></div>
  <div class="page bg-inside2"><div class="page-number">9</div></div>
  <div class="page bg-cover2"><div class="page-number">10</div></div>
</div>

<script>
  $(document).ready(function () {
    $('#flipbook').turn({
      width: document.documentElement.clientWidth * 0.9,
      height: document.documentElement.clientHeight * 0.9,
      autoCenter: true,
      display: 'single',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    window.addEventListener('resize', () => {
      $('#flipbook').turn('size',
        document.documentElement.clientWidth * 0.9,
        document.documentElement.clientHeight * 0.9
      );
    });

    window.goToPage = function (pageNumber) {
      $('#flipbook').turn('page', pageNumber);
    };

    $('.page[data-src]').each(function () {
      const page = $(this);
      const src = page.data('src');
      page.load(src);
    });
  });
</script>

</body>
</html>
